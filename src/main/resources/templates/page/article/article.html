<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tin Tức Du Lịch</title>
    <link rel="stylesheet" th:href="@{/page/css/homepage.css}">
    <link rel="stylesheet" th:href="@{/page/css/article.css}">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css}">
</head>
<body>

<div th:replace="~{/page/fragments/header :: header}"></div>

<section class="hero" id="home">
    <video class="hero-video" autoplay muted loop>
        <source th:src="@{/page/imgs/vid-1.mp4}" type="video/mp4">
    </video>
</section>

<main class="main">
    <section class="news-section">
        <div class="container">
            <div class="section-header">
                <h2>Tin Tức Du Lịch</h2>
                <p>Khám phá những điểm đến mới, kinh nghiệm du lịch, ẩm thực...</p>
            </div>
            <div class="news-search-bar">
                <form method="get" th:action="@{/page/article}" class="news-search-form">
                    <input type="text" name="keyword" placeholder="Tìm kiếm..." th:value="${keyword}" class="news-search-input">
                    <select name="categoryId" id="categorySelect" class="news-search-select"
                            th:attr="disabled=${isReadOnly} ? 'disabled' : null">
                        <option value="0" th:selected="${categoryId == 0}">Chọn danh mục...</option>
                        <option th:each="category : ${categories}"
                                th:value="${category.id}"
                                th:text="${category.name}">
                        </option>
                    </select>
                    <button type="submit" class="news-search-btn"><i class="fas fa-search"></i> Tìm kiếm</button>
                </form>
            </div>

            <div class="news-grid">
                <article class="news-card" th:each="article : ${articles}">
                    <div class="news-image">
                        <img th:src="${article.thumbnail}" th:alt="${article.title}">
                        <div class="news-category"
                             th:if="${article.categories.size() > 0}"
                             th:text="${article.categories[0].name}">Danh mục</div>
                    </div>
                    <div class="news-content">
                        <div class="news-meta">
                            <span><i class="fas fa-calendar"></i> <span th:text="${#temporals.format(article.createdAt, 'dd/MM/yyyy')}"></span></span>
                            <span><i class="fas fa-user"></i> <span th:text="${article.user != null and article.user.fullName != null} ? ${article.user.fullName} : 'N/A'"></span></span>
                        </div>
                        <h3 th:text="${article.title}"></h3>
                        <p th:text="${article.description}"></p>
                        <a th:href="@{/page/article/{id}(id=${article.id})}" class="read-more">Đọc thêm <i class="fa-solid fa-arrow-right"></i></a>
                    </div>
                </article>
            </div>

            <div class="article-table-footer" style="display: flex; justify-content: center; align-items: center; margin-top: 24px;" th:if="${articles != null and !articles.isEmpty()}">
                <div class="admin-pagination">
                    <a th:if="${currentPage > 0 and totalPages > 0}"
                       th:href="@{/page/article(page=${currentPage - 1}, size=${size}, keyword=${keyword})}"
                       class="admin-page-btn prev"
                       title="Trang trước">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                    <span class="admin-page-numbers" th:if="${totalPages > 0}">
                            <a th:each="i : ${#numbers.sequence(0, (totalPages - 1))}"
                               th:href="@{/admin/article(page=${i}, size=${size}, keyword=${keyword})}"
                               th:text="${i+1}"
                               th:classappend="${i == currentPage} ? 'admin-page-btn active' : 'admin-page-btn'">
                            </a>
                        </span>
                    <a th:if="${currentPage < (totalPages - 1) and totalPages > 0}"
                       th:href="@{/admin/article(page=${currentPage + 1}, size=${size}, keyword=${keyword})}"
                       class="admin-page-btn next"
                       title="Trang tiếp">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
