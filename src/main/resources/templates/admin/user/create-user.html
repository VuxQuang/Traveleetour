<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo tài khoản mới - Travelee Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/admin/css/dashboard-style.css}">
    <link rel="stylesheet" th:href="@{/admin/css/users-style.css}">
</head>
<body>
<div class="dashboard-container">
    <!-- Header -->
    <div th:replace="~{/admin/fragments/header :: header}"></div>

    <!-- Sidebar -->
    <div th:replace="~{/admin/fragments/sidebar :: aside}"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="create-user-container">
            <div class="create-user-header">
                <h1><i class="fas fa-user-plus"></i> Tạo tài khoản mới</h1>
                <p>Điền thông tin để tạo tài khoản người dùng mới</p>
            </div>

            <form class="create-user-form" id="createUserForm"
                  th:action="@{/admin/user/save}" method="post" th:object="${registerUserAdmin}">
                <input type="hidden" th:field="*{id}" />
                <div class="form-row">
                    <div class="form-group">
                        <label for="username">Tên đăng nhập <span class="required">*</span></label>
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" th:field="*{username}" placeholder="Nhập tên đăng nhập"
                                   th:readonly="${isUpdate}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Mật khẩu <span class="required">*</span></label>
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" th:field="*{password}" id="password" placeholder="Nhập mật khẩu" />
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="fullName">Họ và tên <span class="required">*</span></label>
                        <div class="input-icon">
                            <i class="fas fa-id-card"></i>
                            <input type="text" th:field="*{fullName}" placeholder="Nhập họ và tên đầy đủ" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email <span class="required">*</span></label>
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" th:field="*{email}" placeholder="Nhập địa chỉ email" />
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="phoneNumber">Số điện thoại <span class="required">*</span></label>
                        <div class="input-icon">
                            <i class="fas fa-phone"></i>
                            <input type="tel" th:field="*{phoneNumber}" placeholder="Nhập số điện thoại" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="roleName">Vai trò <span class="required">*</span></label>
                        <div class="input-icon">
                            <i class="fas fa-user-tag"></i>
                            <select th:field="*{roleName}">
                                <option value="">Chọn vai trò</option>
                                <option value="ROLE_USER">User</option>
                                <option value="ROLE_STAFF">Staff</option>
                                <option value="ROLE_ADMIN">Admin</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group" th:if="${isUpdate}">
                    <label for="status">Trạng thái <span class="required">*</span></label>
                    <div class="input-icon">
                        <i class="fas fa-user-tag"></i>
                        <select th:field="*{status}">
                            <option value="">Chọn trạng thái</option>
                            <option value="ACTIVE">Hoạt động</option>
                            <option value="INACTIVE">Tạm ngưng</option>
                        </select>
                    </div>
                </div>
                <div class="form-group full-width">
                    <label for="address">Địa chỉ <span class="required">*</span></label>
                    <div class="input-icon">
                        <i class="fas fa-map-marker-alt"></i>
                        <textarea th:field="*{address}" placeholder="Nhập địa chỉ đầy đủ" rows="3"></textarea>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="window.history.back()">
                        <i class="fas fa-times"></i> Hủy
                    </button>
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-save"></i>
                        <span th:text="${isUpdate} ? 'Cập nhật' : 'Tạo tài khoản'"></span>
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{/admin/fragments/footer :: footer}"></div>
</div>

<script th:src="@{/admin/js/dashboard-script.js}"></script>
<script th:src="@{/admin/js/user-script.js}"></script>
</body>
</html>
