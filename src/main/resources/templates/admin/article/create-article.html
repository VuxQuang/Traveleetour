<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý bài viết - Travelee Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/admin/css/dashboard-style.css}">
    <link rel="stylesheet" th:href="@{/admin/css/article-style.css}">
</head>
<body data-readonly="[[${isReadOnly}]]">
<div class="dashboard-container">
    <div th:replace="~{/admin/fragments/header :: header}"></div>
    <div th:replace="~{/admin/fragments/sidebar :: aside}"></div>
    <main class="main-content" >
        <div class="create-article-header">
            <h1>
                <i class="fas"
                   th:classappend="${isReadOnly} ? 'fa-eye' : (isUpdate ? 'fa-edit' : 'fa-plus-circle')"></i>
                <span th:text="${isReadOnly} ? 'Xem bài viết' : (isUpdate ? 'Cập nhật bài viết' : 'Tạo bài viết mới')"></span>
            </h1>
            <p th:text="${isReadOnly} ? 'Xem chi tiết bài viết đã tạo' : 'Điền thông tin để tạo hoặc chỉnh sửa bài viết'"></p>
        </div>
        <form class="create-article-form" id="createArticleForm"
              th:object="${article}"
              th:action="@{/admin/article/save}"
              method="post"
              enctype="multipart/form-data">
            <div class="form-grid">
                <!-- Cột trái: Thông tin chính -->
                <div>
                    <div class="form-section">
                        <h2><i class="fa-solid fa-info-circle"></i> Thông tin bài viết</h2>
                        <input type="hidden" th:field="*{id}" />
                        <div class="form-group">
                            <label for="articleTitle">Tên bài viết <span class="required">*</span></label>
                            <input type="text" th:field="*{title}" id="articleTitle"
                                   placeholder="Nhập tên bài viết..."
                                   th:attr="readonly=${isReadOnly} ? 'readonly' : null" />
                            <!-- Title validation removed -->
                        </div>
                        <div class="form-group">
                            <label for="description">Mô tả <span class="required">*</span></label>
                            <textarea th:field="*{description}" id="description"
                                      placeholder="Nhập nội dung mô tả tại đây" rows="4"
                                      th:attr="readonly=${isReadOnly} ? 'readonly' : null"></textarea>
                            <!-- Description validation removed -->
                        </div>
                    </div>
                    <!-- Nội dung rộng -->
                    <div class="form-section content-section">
                        <h2><i class="fa-solid fa-file-lines"></i> Nội dung bài viết <span class="required">*</span></h2>
                        <textarea id="content" name="content" th:field="*{content}"></textarea>
                    </div>
                </div>
                <!-- Cột phải: Ảnh, danh mục, trạng thái -->
                <div>
                    <div class="form-section">
                        <h2><i class="fa-solid fa-image"></i> Ảnh bìa</h2>
                        <div class="form-group">
                            <div class="file-upload">
                                <input type="file" name="thumbnailFile" id="thumbnailFile"
                                       accept="image/*"
                                       th:attr="disabled=${isReadOnly} ? 'disabled' : null" onchange="previewImage(event)" />
                                <label for="thumbnailFile" class="file-upload-label">
                                    <i class="fa-solid fa-cloud-upload-alt"></i>
                                    <span>Chọn ảnh bìa</span>
                                </label>
                            </div>
                            <img id="thumbnailPreview" class="img-preview" style="display:none;" />
                            <!-- File upload errors are handled separately -->
                        </div>
                    </div>
                    <div class="form-section">
                        <h2><i class="fa-solid fa-tags"></i> Danh mục <span class="required">*</span></h2>
                        <div class="form-group">
                            <div class="tag-container">
                                <div class="tag-list" id="selectedTags"></div>
                                <select class="tag-select" id="categorySelect" 
                                        th:attr="disabled=${isReadOnly} ? 'disabled' : null">
                                    <option value="">Chọn danh mục...</option>
                                    <option th:each="category : ${categories}"
                                            th:value="${category.id}"
                                            th:text="${category.name}">
                                    </option>
                                </select>
                            </div>
                            <!-- Categories validation is handled by JavaScript -->
                        </div>
                    </div>
                    <div class="form-section" th:if="${isUpdate}">
                        <h2><i class="fa-solid fa-toggle-on"></i> Trạng thái</h2>
                        <div class="form-group">
                            <div class="status-toggle">
                                <input type="radio" th:field="*{status}" value="ACTIVE" id="statusActive" 
                                       th:attr="disabled=${isReadOnly} ? 'disabled' : null" />
                                <label for="statusActive">Kích hoạt</label>
                                <input type="radio" th:field="*{status}" value="INACTIVE" id="statusInactive" 
                                       th:attr="disabled=${isReadOnly} ? 'disabled' : null" />
                                <label for="statusInactive">Tạm ngưng</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <button type="button" class="btn-cancel" onclick="window.history.back()">
                    <i class="fas fa-times"></i> Quay lại
                </button>
                <button type="submit" class="btn-submit" th:if="${!isReadOnly}">
                    <i class="fas fa-save"></i>
                    <span th:text="${isUpdate} ? 'Cập nhật' : 'Tạo bài viết'"></span>
                </button>
            </div>
        </form>
    </main>
</div>
<script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
<script th:src="@{/admin/js/cloudinary-upload-adapter.js}"></script>
<script th:src="@{/admin/js/article-script.js}"></script>

<script th:inline="javascript">
    window.existingCategories = /*[[${article != null ? article.categories : null}]]*/ [];
    window.existingThumbnail = /*[[${article != null ? article.thumbnail : ''}]]*/ '';
</script>
</body>
</html>
