<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý danh mục - Travelee Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/admin/css/dashboard-style.css}">
    <link rel="stylesheet" th:href="@{/admin/css/category-style.css}">
</head>
<body>
    <div class="dashboard-container">
        <div th:replace="~{/admin/fragments/header :: header}"></div>

        <!-- Sidebar -->
        <div th:replace="~{/admin/fragments/sidebar :: aside}"></div>

        <main class="main-content">
            <div class="category-table-container">
                <div class="category-table-header">
                    <div class="category-table-title">Quản lý danh mục</div>
                    <div class="category-table-actions">
                        <a th:href="@{/admin/category/create}" class="create-category-btn"><i class="fas fa-user-plus"></i>Tạo danh mục</a>
                        <form class="category-search-form" action="#" method="get">
                            <input type="text" name="keyword" placeholder="Tìm kiếm tên danh mục" />
                            <button type="submit"><i class="fas fa-search"></i></button>
                        </form>
                    </div>
                </div>
                <table class="category-table">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Tên danh mục</th>
                            <th>Mô tả</th>
                            <th>Kiểu</th>
                            <th>Trạng thái</th>
                        </tr>
                    </thead>
                <tbody>
                    <tr th:each="category,iterStat : ${categories}">
                        <td th:text="${(currentPage * size) + iterStat.index + 1}">1</td>
                        <td th:text="${category.name}"></td>
                        <td th:text="${category.description}"></td>
                        <td th:text="${category.type}"></td>
                        <td>
                        <span class="category-status"
                              th:classappend="${category.status.name().equalsIgnoreCase('ACTIVE')} ? 'status-active' : 'status-inactive'"
                              th:text="${category.status.name().equalsIgnoreCase('ACTIVE')} ? 'Hoạt động' : 'Tạm ngưng'">
                        </span>
                        </td>
                        <td class="category-actions">
                            <a th:href="@{/admin/category/edit/{id}(id=${category.id})}" class="action-btn edit"><i class="fas fa-edit"></i>Sửa</a>
                            <a th:href="@{/admin/category/delete/{id}(id=${category.id})}" class="action-btn delete"><i class="fas fa-trash-alt"></i>Xóa</a>
                        </td>
                    </tr>
                </tbody>
                </table>
                <div class="category-table-footer" style="display: flex; justify-content: space-between; align-items: center; margin-top: 24px;">
                    <div class="category-total-count" style="font-weight: 500; color: #667eea;">
                        <span th:text="'Tổng cộng ' + ${totalCategories} + ' danh mục'"></span>
                    </div>
                    <!-- Góc phải: Phân trang -->
                    <div class="admin-pagination">
                        <a th:if="${currentPage > 0}"
                           th:href="@{/admin/category/list(page=${currentPage - 1}, size=${size}, keyword=${keyword})}"
                           class="admin-page-btn prev"
                           title="Trang trước">
                            <i class="fas fa-chevron-left"></i>
                        </a>
                        <span class="admin-page-numbers">
                            <a th:each="i : ${#numbers.sequence(0, (totalPages - 1))}"
                               th:href="@{/admin/category/list(page=${i}, size=${size}, keyword=${keyword})}"
                               th:text="${i+1}"
                               th:classappend="${i == currentPage} ? 'admin-page-btn active' : 'admin-page-btn'">
                            </a>
                        </span>
                        <a th:if="${currentPage < (totalPages - 1)}"
                           th:href="@{/admin/category/list(page=${currentPage + 1}, size=${size}, keyword=${keyword})}"
                           class="admin-page-btn next"
                           title="Trang tiếp">
                            <i class="fas fa-chevron-right"></i>
                        </a>
                        <form method="get" action="/admin/category/list" style="margin-left: 16px; display: flex; align-items: center;">
                            <select name="size" th:value="${size}" class="admin-page-btn" style="min-width: 60px; margin-right: 6px;">
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="15">15</option>
                                <option value="20">20</option>
                            </select>
                            <input type="hidden" name="page" th:value="${currentPage}" />
                            <input type="hidden" name="keyword" th:value="${keyword}" />
                            <button type="submit" class="admin-page-btn" style="padding: 8px 12px;">Chọn</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
