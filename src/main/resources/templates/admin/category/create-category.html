<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo danh mục mới - Travelee Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/admin/css/dashboard-style.css}">
    <link rel="stylesheet" th:href="@{/admin/css/category-style.css}">
</head>
<body>
    <div class="dashboard-container">
        <div th:replace="~{/admin/fragments/header :: header}"></div>

        <!-- Sidebar -->
        <div th:replace="~{/admin/fragments/sidebar :: aside}"></div>

        <main class="main-content">
            <div class="create-category-container">
                <div class="create-category-header">
                    <h1><i class="fas fa-plus-circle"></i>Tạo danh mục mới</h1>
                    <p>Điền thông tin để tạo danh mục mới</p>
                </div>

                <form class="create-category-form" id="createCategoryForm"
                      th:action="@{/admin/category/save}" th:object="${category}" method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="categoryName">Tên danh mục<span class="required">*</span></label>
                            <div class="input-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" th:field="*{name}" id="categoryName" placeholder="Nhập tên danh mục">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="description">Mô tả</label> <span class="required">*</span>
                            <div class="input-icon">
                                <i class="fas fa-map-marker-alt"></i>
                                <textarea th:field="*{description}" id="description" placeholder="Nhập nội dung mô tả tại đây" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="type"> Kiểu danh mục <span class="required">*</span></label>
                            <div class="input-icon">
                                <i class="fas fa-map-marker-alt"></i>
                                <select th:field="*{type}" id="type">
                                    <option value="TOUR">Địa điểm</option>
                                    <option value="ARTICLE"> Bài viết</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group" th:if="${isUpdate}">
                            <label for="status">Trạng thái <span class="required">*</span></label>
                            <div class="input-icon">
                                <i class="fas fa-map-marker-alt"></i>
                                <select th:field="*{status}" id="status">
                                    <option value="ACTIVE">Kích hoạt</option>
                                    <option value="INACTIVE">Tạm Ngưng</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn-cancel" onclick="window.history.back()">
                            <i class="fas fa-times"></i> Hủy
                        </button>
                        <button type="submit" class="btn-submit">
                            <i class="fas fa-save"></i>
                            <span th:text="${isUpdate} ? 'Cập nhật' : 'Tạo danh mục'"></span>
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
