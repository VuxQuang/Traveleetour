<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/page/css/login-style.css}">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-unlock-alt"></i>
                    <h2>Quên mật khẩu</h2>
                </div>
                <p>Nhập email để lấy lại mật khẩu</p>
            </div>
            <form class="login-form" th:action="@{/forgot-password}" method="post">
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" placeholder="Nhập email của bạn" required>
                    </div>
                </div>
                <button type="submit" class="login-btn">
                    <span>Gửi yêu cầu</span>
                    <i class="fas fa-paper-plane"></i>
                </button>
                <div class="login-links">
                    <a th:href="@{/login}" class="register-link">Quay lại đăng nhập</a>
                </div>
            </form>
        </div>
        <div class="background-animation">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
                <div class="shape shape-5"></div>
            </div>
        </div>
    </div>
    <script th:src="@{/page/js/login-script.js}"></script>
</body>
</html>
