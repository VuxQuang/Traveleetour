<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu - Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/page/css/login-style.css}">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-key"></i>
                    <h2>Đặt lại mật khẩu</h2>
                </div>
                <p>Nhập mật khẩu mới cho tài khoản của bạn</p>
            </div>
            <form class="login-form" th:action="@{/reset-password}" method="post">
                <input type="hidden" name="token" th:value="${token}"/>
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="newPassword" placeholder="Mật khẩu mới" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="confirmPassword" placeholder="Nhập lại mật khẩu mới" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
                <button type="submit" class="login-btn">
                    <span>Cập nhật mật khẩu</span>
                    <i class="fas fa-check"></i>
                </button>
                <div class="login-links">
                    <a th:href="@{login}" class="register-link">Quay lại đăng nhập</a>
                </div>
            </form>
        </div>
        <div class="background-animation">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
                <div class="shape shape-5"></div>
            </div>
        </div>
    </div>
    <script src="login-script.js"></script>
</body>
</html>
